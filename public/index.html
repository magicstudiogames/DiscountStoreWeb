<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>App Discount Store</title>
    
    <link href="assets/images/logo.png" rel="icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/discountstore.css" rel="stylesheet">
</head>

<body>
    <section class="section-main">
        <div class="section-signin">
            <div class="app-content">
                <img class="app-content-logo" src="assets/images/logo.png">
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="sign_in">Entrar</button>
            <p class="mt-5 mb-3 text-center text-light-emphasis">Discount Store</p>
        </div>
    </section>

    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/discountstore.js"></script>
</body>

</html>
